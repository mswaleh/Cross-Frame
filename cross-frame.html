<!DOCTYPE html>
<html>

<body>
  


<meta http-equiv="PRAGMA" content="NO-CACHE">

  <meta charset="UTF-8">
  
  <form id="form">
    <!--<input name="message" placeholder="Enter message" type="text">-->
    <select name="message" id="message" onchange="dopost()">
      <option value="">--select--</option>
      <option value="ALL">ALL</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
    </select>
    <!--<input type="submit" value="Click to send">-->
  </form>

  <script>
    function dopost() {
      var win = window.parent;
      win.postMessage('{"currency":"' + document.getElementById('message').value + '"}', '*');
      console.log('{"currency":"' + document.getElementById('message').value + '"}');
      return false;      
    }
  </script>


</body></html>
